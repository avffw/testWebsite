<div class="slideshow-container">
  <h1>{{slides[currentSlide].title}}</h1>
  <div class="decoraive-bar"></div>
  <p>{{slides[currentSlide].body}}

  </p>
  <div class="button-basic">Learn More</div>
  <div class="slideshow-position-circles">
    <div class="circle"
         *ngFor="let circle of slides; let ind = index;"
          [ngStyle]="{backgroundColor: ind==slides[currentSlide].id ? '#05E0BF':'transparent'}"
         (click)="triggerSlide(ind);"
    >

    </div>


  </div>
</div>
